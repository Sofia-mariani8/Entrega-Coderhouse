    <main>
        <!-- Titulo -->
        <h2 class="h2-centrado-contactame">Contáctame</h2>
        <!-- Sección 1 -->
        <section class="contacto-seccion container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-12 col-md-4 text-md-start text-center">
                    <div class="contacto-div-1">
                        <h3 class="titulo-contacto">¿Tienes una idea?</h3>
                        <p class="parrafo-contacto">Si tienes un proyecto en mente o alguna consulta, ¡estoy acá para ayudarte! :D</p>
                        <img class="img-contacto img-fluid" src="../assets/img/img-contacto.png" alt="Imagen de contacto">
                    </div>
                </div>

                <div class="col-12 col-md-8">
                    <div class="contacto-div-2">
                        <form action="/submit" method="post" class="p-4 shadow rounded bg-light">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Tu Nombre:</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu email">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono:</label>
                                    <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Ingresa tu teléfono">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="pais" class="form-label">País:</label>
                                    <select name="pais" id="pais" class="form-select">
                                        <option value="Argentina">Argentina</option>
                                        <option value="Brasil">Brasil</option>
                                        <option value="Uruguay">Uruguay</option>
                                        <option value="Paraguay">Paraguay</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje:</label>
                                <textarea name="mensaje" id="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
